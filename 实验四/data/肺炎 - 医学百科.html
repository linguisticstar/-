                <h1>肺炎</h1>

                <div class="content">
                    <h2>概述</h2>
                    <p>肺炎是一种常见的疾病，需要及时诊断和治疗。</p>

                    <h2>症状</h2>
                    <p>发热、咳嗽、咳痰、胸痛、呼吸困难</p>

                    <h2>病因</h2>
                    <p>细菌感染、病毒感染、真菌感染、吸入异物</p>

                    <h2>治疗方法</h2>
                    <p>抗生素治疗、抗病毒药物、止咳化痰药、氧疗</p>

                    <h2>预防措施</h2>
                    <p>1. 健康饮食<br>2. 规律运动<br>3. 定期体检<br>4. 避免危险因素</p>

                    <h2>注意事项</h2>
                    <p>如出现相关症状，请及时就医。本信息仅供参考，不能替代专业医疗建议。</p>
